<html>
    <div class="card">
        <div class="card-header">
          <h2>Scoreboard</h2>
        </div>
        <div class="card-body">
          <html>
            <head>
              <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
              <link rel="stylesheet" href="index.css">
            </head>
            <body>
              <div class="container">
                <div class="column">
                  <h3 id="home">HOME</h3>
                  <h2 class="score">0</h2>
                  <div>
                    <button id="home-btn1" onclick="homeBtn1()">+1</button>
                    <button id="home-btn2" onclick="homeBtn2()">+2</button>
                    <button id="home-btn3" onclick="homeBtn3()">+3</button>
                  </div>
                </div>
                <div class="column">
                  <h3 id="guest">GUEST</h3>
                  <h2 class="score">0</h2>
                  <div>
                    <button id="guest-btn1" onclick="guestBtn1()">+1</button>
                    <button id="guest-btn2" onclick="guestBtn2()">+2</button>
                    <button id="guest-btn3" onclick="guestBtn3()">+3</button>
                  </div>
                </div>
              </div>
              <script src="index.js"></script>
            </body>
          </html>
        </div>
      </div>
    </body>
</html>
